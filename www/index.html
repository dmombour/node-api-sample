<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="MyApp">

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Sample App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="assets/libs/bootstrap/dist/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <link rel="stylesheet" href="assets/libs/font-awesome/css/font-awesome.min.css">
    <style>
        html {
            overflow-y: scroll;
        }
        
        body {
            padding-top: 50px;
        }
        
        #todo-list {
            margin-bottom: 30px;
        }
        
        #todo-form {
            margin-bottom: 50px;
        }
    </style>

</head>

<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">

    <!-- View -->
    <div ng-view></div>

    <!--<div class="container-fluid ui-view-animate" ui-view></div>-->

    <!-- SCRIPTS -->
    <script src="assets/libs/jquery/dist/jquery.js"></script>
    <script src="assets/libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="assets/libs/angular/angular.min.js"></script>
    <script src="assets/libs/angular-route/angular-route.min.js"></script>
    <script src="assets/libs/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="assets/libs/angular-cookies/angular-cookies.min.js"></script>
    <script src="assets/libs/socket.io-client/socket.io.js"></script>


    <!-- MAIN APP -->
    <script src="app/app.js"></script>
    <script src="app/app-config.js"></script>
    <script src="app/app-routes.js"></script>

    <!-- SERVICES -->
    <script src="app/services/socket.js"></script>
    <script src="app/components/login-service.js"></script>
    <script src="app/components/todo-service.js"></script>

    <!-- CONTROLLERS -->
    <script src="app/app-maincontroller.js"></script>
    <script src="app/components/login-controller.js"></script>
    <script src="app/components/todo-controller.js"></script>

</body>

</html>
