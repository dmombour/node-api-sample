<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Todo application.. you have <span class="label label-info">{{ todos.length }}</span> todos </h1>
		</div>

		<!-- LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">			

				<!-- LOOP OVER THE todos IN $scope.todos -->
				<div class="checkbox" ng-repeat="todo in todos">
					<label>
                        <a href="#/todo/{{ todo.id }}"><button type="submit" class="btn btn-primary btn-lg"">Edit</button></a>
                        <button type="submit" class="btn btn-primary btn-lg" ng-click="deleteTodo(todo.id)">Delete</button>                       
                         {{ todo.id }} : {{ todo.text }}
					</label>
				</div>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>

		<!-- FORM TO CREATE -->
		<div id="sample-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">
						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->                        
						<input type="text" class="form-control input-lg text-center" placeholder="Add your todo here.." ng-model="formData.text">
					</div>

					<!-- WILL CREATE NEW TODO -> POST -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
				</form>
			</div>
		</div>

	</div>
